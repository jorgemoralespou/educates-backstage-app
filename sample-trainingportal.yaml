  description: Test of shared virtual cluster providing full admin access.
  url: https://github.com/educates/labs-vcluster-testing
  difficulty: beginner
  duration: 60m
  vendor: educates.dev
  authors:
  - Jorge Morales
  tags:
  - vcluster
  - samples
