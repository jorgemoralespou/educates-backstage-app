        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: cluster-admin
        subjects:
          - kind: ServiceAccount
            name: kapp-installer
            namespace: $(workshop_namespace)
  session:
    applications:
      console:
        enabled: true
        octant:
          version: latest
        vendor: octant
      editor:
        enabled: true
      terminal:
        enabled: true
        layout: split
      vcluster:
        enabled: false
    namespaces:
      budget: x-large
      security:
        policy: baseline
        token:
          enabled: false
    objects:
      - apiVersion: v1
        kind: Secret
        metadata:
          name: $(session_name)-contour-vcluster-values
          namespace: $(workshop_namespace)
        stringData:
          values.yaml: |
            vcluster:
              image: rancher/k3s:v1.25.3-k3s1
            syncer:
              extraArgs:
              - --tls-san=contour-vcluster.$(session_namespace).svc.$(cluster_domain)
              - --out-kube-config-server=https://contour-vcluster.$(session_namespace).svc.$(cluster_domain)
            mapServices:
              fromVirtual:
              - from: projectcontour/contour-envoy
                to: contour-envoy
            init:
              manifests: |-
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: projectcontour
      - apiVersion: kappctrl.k14s.io/v1alpha1
        kind: App
        metadata:
          name: $(session_name)-contour-vcluster-package
          namespace: $(workshop_namespace)
        spec:
          deploy:
            - kapp:
                rawOptions:
                  - --app-changes-max-to-keep=5
          fetch:
            - helmChart:
                name: vcluster
                repository:
                  url: https://charts.loft.sh
          noopDelete: true
          serviceAccountName: kapp-installer
          syncPeriod: 720h
          template:
            - helmTemplate:
                name: contour-vcluster
                namespace: $(session_namespace)
                valuesFrom:
                  - secretRef:
                      name: $(session_name)-contour-vcluster-values
            - ytt:
                inline:
                  paths:
                    overlays.yaml: |
                      #@ load("@ytt:data", "data")
                      #@ load("@ytt:overlay", "overlay")
                      #@overlay/match by=overlay.all, expects="1+"
                      ---
                      metadata:
                        #@overlay/match missing_ok=True
                        ownerReferences:
                          - apiVersion: training.educates.dev/v1beta1
                            kind: WorkshopSession
                            blockOwnerDeletion: true
                            controller: true
                            name: $(session_name)
                            uid: $(workshop_session_uid)
      - apiVersion: v1
        kind: Secret
        metadata:
          name: contour-values
        stringData:
          values.yaml: |
            envoy:
              service:
                type: ClusterIP
                externalTrafficPolicy: null
              useHostPort: false
      - apiVersion: kappctrl.k14s.io/v1alpha1
        kind: App
        metadata:
          name: contour-package
        spec:
          cluster:
            kubeconfigSecretRef:
              key: config
              name: vc-contour-vcluster
            namespace: default
          deploy:
            - kapp:
                rawOptions:
                  - --app-changes-max-to-keep=5
          fetch:
            - helmChart:
                name: contour
                repository:
                  url: https://charts.bitnami.com/bitnami
          noopDelete: true
          syncPeriod: 24h
          template:
            - helmTemplate:
                name: contour
                namespace: projectcontour
                valuesFrom:
                  - secretRef:
                      name: contour-values
      - apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          annotations:
            nginx.ingress.kubernetes.io/proxy-read-timeout: '3600'
            nginx.ingress.kubernetes.io/proxy-send-timeout: '3600'
            projectcontour.io/response-timeout: 3600s
            projectcontour.io/websocket-routes: /
          name: contour
        spec:
          rules:
            - host: '*.$(session_name).$(ingress_domain)'
              http:
                paths:
                  - backend:
                      service:
                        name: contour-envoy
                        port:
                          number: 80
                    path: /
                    pathType: Prefix
      - apiVersion: secrets.educates.dev/v1beta1
        kind: SecretCopier
        metadata:
          name: $(session_name)-kubeconfig
        spec:
          rules:
            - sourceSecret:
                name: vc-contour-vcluster
                namespace: $(session_namespace)
              targetNamespaces:
                nameSelector:
                  matchNames:
                    - $(workshop_namespace)
              targetSecret:
                name: $(session_name)-kubeconfig
    volumeMounts:
      - mountPath: /opt/kubeconfig
        name: admin-credentials-config
    volumes:
      - name: admin-credentials-config
        secret:
          secretName: $(session_name)-kubeconfig
  title: Test of Contour with a virtual cluster
  version: '1.4'
